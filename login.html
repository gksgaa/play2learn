                    <a href="games/math-facts.html">Game</a>

                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        </nav>
    </header>
    

    <main >
        <div class="form">
            <div class="login-form">
                <div class="form-login">
                    <form id="form1" method="post" novalidate>
                        <h1 id="heading">&nbsp;&nbsp;&nbsp;&nbsp;Welcome Back!
                            <br>Login to your account</h1>
                        </h1>
                        
                            <label class="log-form" for="email">Email</label>
                            <input type="email" id="email" name="email" required class="log-form1">  
                        
                            <label class="log-form" for="password">Password</label>                       
                            <input type="password" id="password" name="password" minlength="5"  required class="log-form1">   
                       
                        <div class="login-btn">
                            <button type="submit" class="log-btn" >  Log in</button>
                        </div>
                        
                    </form>
                        
                        <a href="#" id="register" onclick=" return register();" style="text-decoration: underline;">Don't have an account? Sign up</a>
                    
                </div>
            </div>

            <div class="register-form"  style="display: none;">
                
                    <div class="reg-wrapper">
                        <form id="form" method="post" novalidate>
                           
                                <h1 id="heading1">Sign Up</h1>
            
                                

                                <label id="f-name" for="name" class="fl-wrap">Name*</label>
                                <input type="text" id="name"  name="name" class="fi-wrap"  placeholder="type your name" minlength="5" maxlength="25"  required >
                                
                                
                                    <label for="email" class="fl-wrap">Email</label>
                                    <input type="email" id="email1" name="email" required class="fi-wrap">    
                                
                               
                                    <label for="password" class="fl-wrap">Password</label>
                                    <input type="password" id="password1" name="password1" minlength="5" required class="fi-wrap">   
                                
                                
            
                               
                                    <label for="referral" class="fl-wrap">How did you hear about us?</label>
                                    <select name="referral" id="referral">
                                        <option value="0">--Please choose--</option>
                                        <optgroup label="Search Engine">                                       
                                            <option value="Google">Google</option>
                                            <option value="Bing">Bing</option>
                                            <option value="Yahoo">Yahoo!</option>
                                            <option value="OtherSearchEngine">Other</option>
                                        </optgroup>
                                        <option value="wom">Word of Mouth</option>
                                        <option value="other">Other</option>
                                    </select>
                                
            
                                
                                    <label for="comments" class="fl-wrap">Comments</label>
                                    <textarea name="comments" id="comments" minlength="10" maxlength="500" class="t-wrap" ></textarea>
                                
                               
                                    <label for="Iam" class="fl-wrap">
                                        <input type="checkbox" name="Iam" id="term" required>I am over 16 and like playing games.
                                    </label>
                                
                                <div class="register-btn">
                                    <button type="submit" class="reg-btn"  > Register</button>
                                </div>
                                <div id="log-wr">
                                    <a  href="#" id="login" onclick=" return login();" style="text-decoration: underline;">Have an account?Login.</a>
                                </div>
                            
                        </form>
                    </div>
                </div>
            
        </div>
    </main>
